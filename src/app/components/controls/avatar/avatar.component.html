<div #wrapperEl class="avatar select-none" [style]="wrapperStyle">
    <div #captionEl class="avatar-caption" [style]="captionStyle">
        <i class="mdi-person_off" *ngIf="deleted"></i>
        <span *ngIf="!deleted">{{getInitials()}}</span>
    </div>
    <img *ngIf="src!=null" (load)="isLoad=true" [src]="'api/private/avatar/'+src" alt="avatar" class="avatar-image">
    <div class="status-indicator" *ngIf="status" [style]="indicatorStyle"></div>
</div>

<span class="p-input-icon-left wrapper" >
    <i [class]="(value?'mdi-domain active':'mdi-domain_disabled unactive')+' icon'"></i>
    <input #inputEl (blur)="onTouched(); onBlur.emit()" [disabled]="disabled"
           [ngClass]="borderClass" [placeholder]="isHouseOnly ? 'Маркса 33':'Маркса 33 35 п1 э9'" [spellcheck]="false"
           autocomplete="off" pInputText type="text"/>
</span>
<p-overlay #overlay [(visible)]="showSuggestions" [responsive]="{ breakpoint: '640px', contentStyleClass: 'h-20rem' }"
           appendTo="body"
           contentStyleClass="overlay">
    <div *ngIf="isLoading" class="loading">
        <app-circle-loading-indicator></app-circle-loading-indicator>
    </div>
    <div *ngIf="isEmpty" class="empty">
        <i class="mdi-domain_disabled"></i><span>Нет подходящего адреса</span>
    </div>
    <div #list *ngIf="!isLoading && !isEmpty" class="overlay-list">
        <div (click)="$event.preventDefault(); selectSuggestion()" (mouseleave)="selectedSuggestion=-1"
             (mousemove)="selectedSuggestion = i" *ngFor="let suggestion of suggestions; let i=index" [ngClass]="{selected:i===selectedSuggestion}"
             class="overlay-list-item">
            <span class="address-label">{{suggestion.addressName}}</span>
        </div>
    </div>
</p-overlay>

<p-autoComplete [disabled]="disabled" [showClear]="true" [suggestions]="(suggestions$ | async) ?? []" appendTo="body" (onBlur)="onBlur.emit(); onTouched()" (onClear)="control.reset(null)"
                [formControl]="control" [placeholder]="isHouseOnly ? 'Маркса 33':'Маркса 33 35 п1 э9'" (completeMethod)="changeInput.next($event.query)"
                [forceSelection]="false" field="addressName" [ngClass]="inputClasses" [spellcheck]="false" [size]="30"></p-autoComplete>

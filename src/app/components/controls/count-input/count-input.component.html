<span class="flex align-items-center border-1 border-round-md border-bluegray-100 text-xs overflow-hidden" >
    <span class="mdi-remove p-1 cursor-pointer hover:text-red-400 hover:bg-red-50" (click)="remove()"></span>
    <input [formControl]="control" class="block appearance-none border-x-1 border-y-none border-bluegray-100 outline-none w-2rem text-sm text-center">
    <span class="mdi-add p-1 cursor-pointer hover:text-green-400 hover:bg-green-50" (click)="add()"></span>
</span>

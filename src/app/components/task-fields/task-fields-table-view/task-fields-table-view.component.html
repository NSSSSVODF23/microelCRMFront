<div class="p-3 flex flex-column gap-2">
    <ng-container *ngIf="taskFields.inline.length>0">
        <div class="flex flex-wrap gap-4">
            <div class="flex flex-column gap-1" *ngFor="let field of taskFields.inline; let i = index; trackBy: trackByField">
                <span class="text-bluegray-500 font-bold hover:text-primary w-fit" [pTooltip]="'Скопировать '+field.name"
                      tooltipPosition="bottom" (click)="$event.stopPropagation(); copyField(field)">{{field.name}}</span>
                <span class="text-bluegray-600 text-xl">
                    <ng-container [ngSwitch]="field.wireframeFieldType">
                        <app-billing-login *ngSwitchCase="'LOGIN'" [loginData]="field.stringData"></app-billing-login>
                        <span class="flex flex-column" *ngSwitchCase="'PHONE_ARRAY'">
                            <app-dial-buttons-list [phoneData]="field.phoneData"></app-dial-buttons-list>
                        </span>
                        <span *ngSwitchDefault>{{field.textRepresentation}}</span>
                    </ng-container>
                </span>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="taskFields.block.length>0">
        <div class="flex flex-column gap-2">
            <div class="flex flex-column gap-1" *ngFor="let field of taskFields.block; let i = index; trackBy: trackByField">
                <span class="text-bluegray-500 font-bold hover:text-primary w-fit" [pTooltip]="'Скопировать '+field.name"
                      tooltipPosition="bottom" (click)="$event.stopPropagation(); copyField(field)">{{field.name}}</span>
                <span class="text-bluegray-600 text-xl">
                    <span>{{field?.textRepresentation}}</span>
                </span>
            </div>
        </div>
    </ng-container>
</div>

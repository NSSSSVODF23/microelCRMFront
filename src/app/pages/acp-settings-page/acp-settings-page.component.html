<div appExtendPageHeight class="flex justify-content-center">
    <div class="responsive-wrapper flex gap-3">
<!--        <app-main-menu-panel></app-main-menu-panel>-->
        <div class="flex flex-column flex-grow-1 gap-3 h-fit panel overflow-hidden mb-3" >
            <ng-container *ngIf="!isLoading">
                <span class="text-xl font-light text-bluegray-600 p-3">Конфигурация интеграции с ACP</span>
                <div [formGroup]="acpConfigForm" class="flex flex-column gap-3 px-5">
                    <div class="input-label-wrapper">
                        <label>Endpoint</label>
                        <input formControlName="acpFlexConnectorEndpoint" pInputText type="text"/>
                    </div>
                </div>
                <div class="flex px-5 pb-5 justify-content-end">
                    <p-button (onClick)="saveConf()" [loading]="isSaving" [disabled]="!acpConfigForm.valid" icon="mdi-save" label="Сохранить"
                              styleClass="p-button-success"></p-button>
                </div>
            </ng-container>
            <ng-container *ngIf="isLoading">
                <span class="text-xl font-light text-bluegray-600 p-3">Конфигурация интеграции с ACP</span>
                <div class="flex flex-column gap-3 px-5">
                    <div class="input-label-wrapper">
                        <label>Endpoint</label>
                        <p-skeleton height="3rem"></p-skeleton>
                    </div>
                </div>
                <div class="flex px-5 pb-5 justify-content-end">
                    <p-skeleton height="3rem" width="10rem"></p-skeleton>
                </div>
            </ng-container>
        </div>
    </div>
</div>

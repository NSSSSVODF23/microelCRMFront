<div appExtendPageHeight class="flexed vcenter">
    <div class="flexed gap10">
        <app-main-menu-panel></app-main-menu-panel>
        <div class="flexed column gap15 stretched">
            <div class="flexed column panel overflow">
                <div class="flexed gap10 p5" [formGroup]="filtrationForm">
                    <div class="p-inputgroup w-max">
                        <span class="p-inputgroup-addon"><i class="mdi-calendar_month"></i></span>
                        <p-calendar view="month" inputStyleClass="border-noround-left" [readonlyInput]="true" appendTo="body" dateFormat="MM yy" formControlName="date"></p-calendar>
                    </div>
                    <div class="flexed gap5 hcenter">
                        <span class="caption wt-black f-color-500 size-small with-icon">
                            <i class="mdi-group"></i>
                            <span>Должность</span>
                        </span>
                        <p-dropdown [options]="positions" formControlName="position" placeholder="Должность"></p-dropdown>
                    </div>
                </div>
                <p-table [columns]="mainTableColumns" [value]="tableRow" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let name of columns" class="caption size-tiny">
                                {{name}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td *ngFor="let row of rowData" class="caption size-tiny f-inline">
                                {{row}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="flexed gap5 vend caption size-big wt-tiny p10">
                    <span>Итог:</span>
                    <span>{{totalSalary}} руб.</span>
                </div>
            </div>
        </div>
    </div>
</div>
